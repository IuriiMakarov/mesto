<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
      </header>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.jpg"
          alt="Жак-Ив Кусто"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__editButton"></button>
          <h2 class="profile__sub-title">Исследователь океана</h2>
        </div>
        <button class="profile__addButton"></button>
      </section>
      <section class="elements">
      </section>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup_profileEdit">
        <div class="popup__container">
          <button class="popup__close-btn"></button>
          <!--Форма редактирования-->
          <form class="popup__editForm popup__form" name ='edit' id="editForm" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              type="text"
              placeholder="Введите имя"
              class="popup__input popup__input_type_name"
              value=""
              required
              minlength="2"
              maxlength="40"
              id="name"
            />
            <span
            class="popup__error name-error"
            id="name-error"
            >      
            </span>
            <input
              type="text"
              placeholder="Введите профессию"
              class="popup__input popup__input_type_job"
              value=""
              required
              minlength="2"
              maxlength="200"
              id="description"
            />
            <span
            class="popup__error description-error"
            id="description-error"
            >      
            </span>
            <button type="submit" class="popup__save-btn popup__save-btn_valid">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup_addImage">
        <div class="popup__container">
          <button class="popup__close-btn popup__addClose-btn"></button>
          <!--Форма добавление фото-->
          <form class="popup__addImageForm popup__form" name='addPhoto' id="addPhotoForm" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <input
              type="text"
              placeholder="Название"
              class="popup__input popup__input_type_description"
              value=""
              required
              minlength="2"
              maxlength="30" 
              id="card-name"
              name="card-name"            
            />
            <span
            class="popup__error card-name-error"
            id="card-name-error"
            >      
            </span>
            <input
              type="url"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_type_link"
              value=""
              required
              id="link" 
              name="link"
            />
            <span
            class="popup__error link-error"
            id="link-error"
            >      
            </span>
           <button type="submit" class="popup__save-btn popup__save-btn_valid popup__save-btn_addImage" disabled>Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup_showImage" >
        <div class="popup__imageContainer">
          <button class="popup__close-btn popup__close-btnShowImage"></button>
          <img class="popup__image" src="#">
          <h2 class="popup__imageTitle">
            
          </h2>
        </div>
      </section>
    </div>
    <template id="addImageTemplate">
      <div class="elements__element">
        <button class="elements__trash"></button>
        <img
          class="elements__image"
          src="./images/Karachaevs.jpg"
          alt=""
          onclick=""
        />
        <div class="elements__content">
          <h2 class="elements__text"></h2>
          <button class="elements__like"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/initialElements.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
