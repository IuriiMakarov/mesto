<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
      </header>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.jpg"
          alt="Жак-Ив Кусто"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__editButton"></button>
          <h2 class="profile__sub-title">Исследователь океана</h2>
        </div>
        <button class="profile__addButton"></button>
      </section>
      <section class="elements">
      </section>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup_profileEdit">
        <div class="popup__container">
          <button class="popup__close-btn"></button>
          <form class="popup__editForm">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              type="text"
              placeholder="Введите имя"
              class="popup__input popup__input_type_name"
              value=""
            />
            <input
              type="text"
              placeholder="Введите профессию"
              class="popup__input popup__input_type_job"
              value=""
            />
            <button type="submit" class="popup__save-btn">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup_addImage">
        <div class="popup__container">
          <button class="popup__close-btn popup__addClose-btn"></button>
          <form class="popup__addImageForm">
            <h2 class="popup__title">Новое место</h2>
            <input
              type="text"
              placeholder="Название"
              class="popup__input popup__input_type_description"
              value=""
            />
            <input
              type="text"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_type_link"
              value=""
            />
           <button type="submit" class="popup__save-btn popup__imageSave-btn">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="showImage">
        <div class="showImage__container">
          <button class="showImage__close-btn"></button>
          <img class="showImage__image" src="#">
          <h2 class="showImage__title">
            
          </h2>
        </div>
      </section>
    </div>
    <template id="addImageTemplate">
      <div class="elements__element">
        <button class="elements__trash"></button>
        <img
          class="elements__image"
          src="./images/Karachaevs.jpg"
          alt="Карачаевск"
          onclick="handleOpenImagePopup(event)"
        />
        <div class="elements__content">
          <h2 class="elements__text"></h2>
          <button class="elements__like"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
